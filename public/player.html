<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Player</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<main class="centered">

  <section id="join">
    <h2>Partecipa</h2>
    <input id="codeInput" placeholder="Codice asta">
    <input id="nameInput" placeholder="Nome">
    <button id="joinBtn">Entra</button>
  </section>

  <section id="wait" hidden>
    <h2>Attendi che l'asta venga avviata</h2>
  </section>

  <section id="bid" hidden>
    <p>Soldi disponibili: <strong id="money"></strong></p>
    <input type="number" id="bidInput">
    <button id="bidBtn">Offri</button>
    <ul id="others"></ul>
  </section>

  <section id="result" hidden>
    <h2 id="resultText"></h2>
  </section>

  <section id="end" hidden>
    <h2>Asta terminata</h2>
  </section>

</main>

<script src="/socket.io/socket.io.js"></script>
<script src="script.js"></script>
</body>
</html>
