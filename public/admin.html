<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Admin</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<main class="centered">

  <section id="rounds">
    <h2>Numero di round</h2>
    <input type="number" id="roundCount" min="1">
    <button id="createAuction">Conferma</button>
  </section>

  <section id="lobby" hidden>
    <h2>Codice asta</h2>
    <p id="code"></p>
  
    <h3>Giocatori</h3>
    <ul id="players"></ul>
  
    <button id="goToMoney">Avvia asta</button>
  </section>

  <section id="money" hidden>
    <h2>Avvia round</h2>
    <input type="number" id="moneyInput">
    <button id="startRound">Avvia round</button>
  </section>

  <section id="bids" hidden>
    <h2>Offerte</h2>
    <ul id="bidList"></ul>
    <button id="endRound">Termina round</button>
  </section>

  <section id="winner" hidden>
    <h2 id="winnerText"></h2>
    <button id="nextRound">Prossimo round</button>
  </section>

  <section id="end" hidden>
    <h2>Asta terminata</h2>
  </section>

</main>

<script src="/socket.io/socket.io.js"></script>
<script src="script.js"></script>
</body>
</html>
